{% extends 'message/base.html' %}
{% block content %}
  <div class="col-12">
    <div class="row text-center">
      <div class="col-12">
        <form method="post" enctype="multipart/form-data">
          <div class="card">
            <div class="card-header">
              <h3>Профиль</h3>
            </div>
            <div class="card-body">
              {% csrf_token %}
              {{ form.as_p }}
              <div class="row">
                <button type="submit" class="btn btn-success col-6">Сохранить</button>
                <a href="{% url "users:generate_new_password" %}" class="btn btn-outline-danger col-6">Сгенерировать новый пароль</a>
              </div>
            </div>
          </div>
        </form>
      </div>
    </div>
  </div>
{% endblock %}
