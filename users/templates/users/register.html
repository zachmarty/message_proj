{% extends 'message/base.html' %}
{% block content %}
  <div class="col-12">
    <div class="row text-center">
      <div class="col-3"></div>
      <div class="col-6">
        <form method="post" enctype="multipart/form-data">
          <div class="card">
            <div class="card-header">
              <h3>Регистрация</h3>
            </div>
            <div class="card-body">
              {% csrf_token %}
              {{ form.as_p }}
              <button type="submit" class="btn btn-success">Зарегистрироваться</button>
            </div>
          </div>
        </form>
      </div>
    </div>
  </div>
{% endblock %}
