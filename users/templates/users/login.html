{% extends 'message/base.html' %}
{% block content %}
  <div class="col-12">
    <div class="row text-center">
      <div class="col-12">
        <form method="post" enctype="multipart/form-data">
          <div class="card">
            <div class="card-header">
              <h3>Авторизация</h3>
            </div>
            <div class="card-body">
              {% csrf_token %}
              {{ form.as_p }}
              <button type="submit" class="btn btn-success">Войти</button>
            </div>
            <div class="card-footer row">
              <div class="col-3"></div>
              <div class="col-6 row">
                <div class="col-6">
                  <h3>Нет аккаунта?</h3>
                </div>
                <div class="col-6">
                  <a class="btn btn-oultine-primary" href="{% url 'users:register' %}">Зарегестрироваться</a>
                </div>
              </div>
            </div>
          </div>
        </form>
      </div>
    </div>
  </div>
{% endblock %}
