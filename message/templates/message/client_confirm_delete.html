{% extends 'message/base.html' %}

{% block content %}
  <div class="col-12">
    <div class="row text-center">
      <div class="col-6">
        <div class="card">
          <div class="card-header">
            <h3>Удалить {{ client.full_name }}?</h3>
          </div>
          <div class="card-body">
            <h5>{{ client.email }}</h5>
            <h5>{{ client.comment }}</h5>
            <form method="post">
              {% csrf_token %}
              <div class="row">
                <button type="submit" class="btn btn-outline-danger col-6">Подтвердить</button>
                <a href="{% url 'message:index' %}" class="btn btn-outline-success col-6">Вернуться</a>
              </div>
            </form>
          </div>
        </div>
      </div>
    </div>
  </div>
{% endblock %}
